!
! OsmocomBB example configuration for mobile application
!!
!
line vty
 no login
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
ms 1
 layer2-socket /tmp/osmocom_l2
 sap-socket /tmp/osmocom_sap
 sim test
 network-selection-mode auto
 imei 000000000000000 0
 imei-fixed
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 !stick 61
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  no a5/1
  no a5/2
  p-gsm
  no e-gsm
  no r-gsm
  no gsm-850
  no dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 460074477616515
  ki comp128 a3 ff 10 f0 d0 c0 a0 e0 0f f0 a0 d0 d0 f0 f0 f0
  no barred-access
  rplmn 460 00
 audio
  io-handler none
 no shutdown
